<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juniper Junos PyEZ</title>
    <link href="../static/css/main.css" rel="stylesheet">
  </head>

  <body>
  <div class="container">
  <header>
    <h1>Juniper Networks Automation</h1>
  </header>
  <nav>
    <ul>
      <li>
        <form method="get" action="/">
          <input class="btn btn-lg btn-primary btn-block" type="image" src="../static/img/back_button1.png" alt="Back" width="70%" height="40%">
        </form>
    </ul>
  </nav>
  <article>
    <h2>Display FPC Information</h2>
    <p><label>----------------------------------------------------------------------------------------</label> </p>
    <p><label><b>Chassis Installed FPC Details</b></label> </p>
    {% for fpc in output %}
    <p><label>{{fpc.key | safe}} &nbsp; <b>Description:</b> {{fpc.desc | safe}} &nbsp; <b>Model:</b> {{fpc.model | safe}} &nbsp; <b>Serial:</b> {{fpc.sn | safe}} &nbsp; <b>Part-number:</b> {{fpc.pn | safe}} </label> </p>
    {% endfor %}

    <p><label>----------------------------------------------------------------------------------------</label> </p>
    <p><label><b>Device FPC Status Details</b></label> </p>
    {% for jfpcs in output2 %}
    <p><label><b>Slot:</b> {{jfpcs.key | safe}} &nbsp; <b>State:</b> {{jfpcs.state | safe}} &nbsp; <b>Memory Util%:</b> {{jfpcs.memory | safe}} &nbsp;<b> CPU%:</b> {{jfpcs.cpu | safe}} </label> </p>
    {% endfor %}

  </article>
  <footer><img src="../static/img/download.png" alt="Junos" width="10%" height="10%"></footer>
  </div>

  </body>
  </html>
